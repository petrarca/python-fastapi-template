<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FastAPI Application{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>FastAPI Application Template</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/docs">API Docs</a></li>
                    <li><a href="/health">Health</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Petrarca Labs. All rights reserved.</p>
            <p>Built with <a href="https://fastapi.tiangolo.com/" target="_blank">FastAPI</a></p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
